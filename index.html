<html lang="en">

    <title>Country game</title>

<body>
    <img id="flag">





<span id="answer"></span>
<button type="button" id="nextBtn">Next Flag</button>




<form >
    <fieldset>
      <legend>Select the country</legend>
      <div id="options">
        <input type="radio" id="choice1"
         name="country" value="0">
        <label for="choice1"></label>
  
        <input type="radio" id="choice2"
         name="country" value="1">
        <label for="choice2"></label>
  
        <input type="radio" id="choice3"
         name="country" value="2">
        <label for="choice3"></label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </fieldset>
  </form>
